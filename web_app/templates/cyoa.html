<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowsDyve - Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="static/icons/favicon_logo.ico" type="image/x-icon">
    <script src="{{ url_for('static', filename='js/cyoa.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body class="cyoa-body">
    <main>
        <div class="cyoa-sections">
            <!-- Configure Section -->
            <div class="configure-section">
                <h2>Configure</h2>
                <div>
                    <form action="/cyoa" method="POST">
                        <p>Set your preferences and story parameters here<br>Leave empty to let the the system decide</p>
                        <!-- Row 1: Character Name -->
                        <div class="form-row">
                            <label for="character-name">Main Character:</label>
                            <input type="text" id="character-name" name="character-name" placeholder="Name: Description">
                        </div>

                        <!-- Row 2: Background Character Names -->
                        <div class="form-row">
                            <label for="bk-character-names">Background Characters:</label>
                            <input type="text" id="bk-character-names" name="bk-character-names" placeholder="Name: Description, Name: Description, ...">
                        </div>
                    
                        <!-- Row 3: Time -->
                        <div class="form-row">
                            <label for="time">Time Period:</label>
                            <input type="text" id="time" name="time" placeholder="Enter the story's time period">
                        </div>

                        <!-- Row 4: Location -->
                        <div class="form-row">
                            <label for="location">Location:</label>
                            <input type="text" id="location" name="location" placeholder="Enter the story's location">
                        </div>

                        <!-- Row 5: Lore -->
                        <div class="form-row">
                            <label for="lore">Lore:</label>
                            <input type="text" id="lore" name="lore" placeholder="Enter any story lore here">
                        </div>
                    
                        <!-- Row 6: Gritty -->
                        <div class="form-row">
                            <label for="gritty">Gritty:</label>
                            <input type="checkbox" id="gritty" name="gritty" class="styled-checkbox">
                        </div>

                        <!-- Row 7: Realistic -->
                        <div class="form-row">
                            <label for="realistic">Realistic:</label>
                            <input type="checkbox" id="realistic" name="realistic" class="styled-checkbox">
                        </div>
                        
                        <!-- Row 8: Challenge -->
                        <div class="form-row">
                            <label for="challenge">Challenge:</label>
                            <input type="checkbox" id="challenge" name="challenge" class="styled-checkbox">
                        </div>
                    
                        <!-- Submit Button -->
                        <button type="submit" id="lock-in">Lock In</button>
                    </form>                   
                </div>
            </div>

            <!-- KnowsDyve Section -->
            <div class="knowsdyve-section">
                <img src="static/images/full_size_logo.png" alt="KnowsDyve Logo" class="knowsdyve-logo">

                <!-- Story Box Container -->
                <div class="story-box-container">
                    <div class="story-box">
                        <p>Once upon a time...</p>
                        <p class="invisible-text">----------This is a long string of text to maintain alignment but it's hidden from view.----------</p>
                    </div>
                    
                    <!-- Dialog Box with Next Choice Button -->
                    <div class="dialog-box-container">
                        <div class="dialog-box">
                            <form action="/cyoa" method="POST" class="response-form">
                                <div class="form-row">
                                    <input type="text" id="user-submission" name="user-submission" placeholder="You decide">
                                    <button type="submit" id="reply">Go</button>
                                    <button type="button" id="save">Save</button>
                                    <button type="button" id="load">Load</button>
                                    <button type="button" id="clear">Clear</button>
                                </div>  
                            </form>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
